<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Condiment&family=Jersey+10&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Library - BuddyBox.tv</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #DA2359 0%, #ED4D50 100%);
      min-height: 100vh;
    }

    .condiment-regular {
      font-family: "Condiment", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .gg-header {
      font-family: "Condiment", cursive;
      font-weight: 400;
      font-style: normal;
      font-size: 2.5em;
      margin: 0;
      transform: translateY(20%);
    }

    .platform-logo {
      width: 20%;
      object-fit: contain;
      align-self: center;
      animation: elasticPop 15s infinite ease-in-out;
    }

    @keyframes elasticPop {
      0%, 90% {
        transform: scale(1);
      }
      92% {
        transform: scale(0.95);
      }
      94% {
        transform: scale(1.05);
      }
      96% {
        transform: scale(0.98);
      }
      98% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    .platform-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .pixel-text {
      font-family: "Jersey 10", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: #1B2A41;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .header h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .header p {
      color: #e9ecef;
      font-size: 1.1em;
    }
    
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    /* User coins display removed - using USD pricing only */
    
    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .back-btn:hover {
      background: #5a6268;
    }

    .store-btn {
      background: linear-gradient(135deg, #DA2359 0%, #ED4D50 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .store-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(218, 35, 89, 0.3);
    }
    
    .library-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .library-grid {
        gap: 15px;
        margin-top: 15px;
      }
    }
    
    .game-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .game-card-content {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      padding: 20px;
    }
    
    @media (max-width: 768px) {
      .game-card-content {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 15px;
      }
      
      .game-image-section {
        order: 1;
      }
      
      .game-info-section {
        order: 2;
      }
    }
    
    @media (max-width: 480px) {
      .game-card-content {
        padding: 10px;
      }
    }

    .game-image-section {
      position: relative;
    }

    .game-image-container {
      position: relative;
      width: 100%;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    @media (max-width: 768px) {
      .game-image-container {
        height: 200px;
      }
    }

    .game-image-container:hover {
      transform: scale(1.05);
    }

    .game-main-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-logo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.4));
      color: white;
      padding: 10px;
      text-align: center;
    }

    .gallery-indicator {
      font-size: 0.9em;
      font-weight: 600;
    }

    .game-info-section {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .game-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin: 0;
      transition: color 0.3s;
    }

    .game-title:hover {
      color: #007bff;
    }

    .game-status {
      font-size: 0.9em;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 15px;
      background: #e9ecef;
    }

    .game-status.owned {
      background: #d4edda;
      color: #155724;
    }

    .game-status.free {
      background: #cce5ff;
      color: #004085;
    }

    .game-description {
      color: #666;
      line-height: 1.5;
      margin: 10px 0;
    }

    .game-details {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .player-count, .game-category {
      font-size: 0.8em;
      color: #666;
      background: #f8f9fa;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .game-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .play-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
    }

    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .view-details-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
    }

    .view-details-btn:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    /* Search and Filter Controls */
    .search-controls {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    @media (max-width: 768px) {
      .search-controls {
        padding: 15px;
        margin-bottom: 15px;
      }
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }
    }

    .search-bar input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #DA2359;
    }

    .search-btn {
      background: #DA2359;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .search-btn:hover {
      background: #c41e4a;
    }

    .filter-controls {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    @media (max-width: 768px) {
      .filter-controls {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      
      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      
      .filter-group label {
        font-weight: 600;
      }
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .filter-group label {
      font-weight: 600;
      color: #333;
      font-size: 0.9em;
    }

    .filter-group select {
      padding: 8px 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .filter-group select:focus {
      outline: none;
      border-color: #DA2359;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: white;
      font-size: 1.2em;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    .empty-library {
      text-align: center;
      padding: 50px;
      color: white;
    }

    .empty-library h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .empty-library p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    /* Rating Stars */
    .rating-display {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 5px 0;
    }

    .stars {
      display: flex;
      gap: 2px;
    }

    .star {
      color: #ffc107;
      font-size: 1.1em;
    }

    .star.empty {
      color: #e9ecef;
    }

    .rating-text {
      font-size: 0.9em;
      color: #666;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="platform-logo-container">
        <img src="logo.png" class="platform-logo" alt="BuddyBox.tv" class="logo">
        <h1 class="gg-header"><b>BuddyBox.tv</b></h1>
      </div>
      <h2 style="color: white; margin-top: 20px; font-size: 2.5em;" class="pixel-text">Your Games</h2>
    </div>

    <div class="user-info">
      <a href="/" class="back-btn">← Back to Home</a>
      <a href="/store.html" class="store-btn">Get More Games</a>
    </div>

    <!-- Search and Filter Controls -->
    <div class="search-controls">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="🔍 Search your games..." />
        <button onclick="performSearch()" class="search-btn">Search</button>
      </div>
      
      <div class="filter-controls">
        <div class="filter-group">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter" onchange="performSearch()">
            <option value="all">All Categories</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy" onchange="performSearch()">
            <option value="name">Name (A to Z)</option>
            <option value="newest">Newest First</option>
            <option value="rating">Rating (High to Low)</option>
            <option value="category">Category</option>
          </select>
        </div>
      </div>
    </div>

    <div id="libraryContent">
      <div class="loading">Loading your games...</div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let currentLibraryGames = [];
    let currentCategories = [];

    // Check authentication status on page load
    checkAuthStatus();
    
    // Add search input event listener
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            performSearch();
          }
        });
      }
    });

    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        const data = await response.json();
        
        if (data.success) {
          currentUser = data.user;
          loadGameLibrary();
        } else {
          showError('Please log in to access your library');
        }
      } catch (error) {
        console.error('Auth check error:', error);
        showError('Please log in to access your library');
      }
    }

    async function loadGameLibrary() {
      try {
        // Load categories first
        await loadCategories();
        
        // Load games with current search/filter parameters
        await performSearch();
      } catch (error) {
        console.error('Failed to load game library:', error);
        showError('Failed to load your games');
      }
    }

    async function loadCategories() {
      try {
        const response = await fetch('/api/games/categories');
        const data = await response.json();

        if (data.success) {
          currentCategories = data.categories;
          const categoryFilter = document.getElementById('categoryFilter');
          categoryFilter.innerHTML = '<option value="all">All Categories</option>' + 
            currentCategories.map(cat => 
              `<option value="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</option>`
            ).join('');
        }
      } catch (error) {
        console.error('Failed to load categories:', error);
      }
    }

    async function performSearch() {
      try {
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortBy = document.getElementById('sortBy');
        
        const search = searchInput.value.trim();
        const category = categoryFilter.value;
        const sort = sortBy.value;
        
        const params = new URLSearchParams();
        if (search) params.append('search', search);
        if (category && category !== 'all') params.append('category', category);
        if (sort) params.append('sortBy', sort);
        
        const response = await fetch(`/api/games/library?${params.toString()}`);
        const data = await response.json();

        if (data.success) {
          currentLibraryGames = data.games;
          renderGameLibrary(data.games);
        } else {
          showError('Failed to load your games');
        }
      } catch (error) {
        console.error('Failed to search games:', error);
        showError('Failed to search your games');
      }
    }

    function renderGameLibrary(games) {
      const libraryContent = document.getElementById('libraryContent');

      if (games.length === 0) {
        libraryContent.innerHTML = `
          <div class="empty-library">
            <h3>Your Library is Empty</h3>
            <p>You don't have any games yet. Start building your collection!</p>
            <a href="/store.html" class="store-btn" style="display: inline-block; margin-top: 20px;">Browse Games</a>
          </div>
        `;
        return;
      }

      libraryContent.innerHTML = `
        <div class="library-grid">
          ${games.map(game => renderGameCard(game)).join('')}
        </div>
      `;
    }

    function renderGameCard(game) {
      const statusText = game.owned ? '✅ Owned' : '🆓 Free';
      const statusClass = game.owned ? 'owned' : 'free';
      
      // Get logo or fallback to default
      const logoSrc = game.logo || '/game-logos/default-logo.png';
      
      // Get main image or first image for gallery
      const mainImage = game.images && game.images.length > 0 
        ? game.images.find(img => img.isMain) || game.images[0]
        : { url: game.thumbnail, caption: game.name };
      
      // Render rating stars
      const ratingStars = renderStars(game.averageRating || 0);
      const ratingText = game.totalRatings > 0 ? 
        `${game.averageRating.toFixed(1)} (${game.totalRatings} review${game.totalRatings !== 1 ? 's' : ''})` : 
        'No ratings yet';
      
      return `
        <div class="game-card">
          <div class="game-card-content">
            <div class="game-image-section">
              <div class="game-image-container">
                <img src="${logoSrc}" alt="${game.name}" class="game-logo">
                <div class="image-overlay">
                  <span class="gallery-indicator">${game.images ? game.images.length : 0} images</span>
                </div>
              </div>
            </div>
            <div class="game-info-section">
              <div class="game-header">
                <h3 class="game-title" onclick="viewGameDetails('${game.id}')" style="cursor: pointer;">${game.name}</h3>
                <div class="game-status ${statusClass}">
                  ${statusText}
                </div>
              </div>
              <p class="game-description">${game.description}</p>
              
              <!-- Rating Display -->
              <div class="rating-display">
                <div class="stars">${ratingStars}</div>
                <span class="rating-text">${ratingText}</span>
              </div>
              
              <div class="game-details">
                <span class="player-count">👥 ${game.minPlayers}-${game.maxPlayers} players</span>
                <span class="game-category">🏷️ ${game.category || 'strategy'}</span>
              </div>
              
              <div class="game-actions">
                <button onclick="hostLobby('${game.id}')" class="play-btn">Host Lobby</button>
                <button onclick="viewGameDetails('${game.id}')" class="view-details-btn">ℹ️ Details</button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      
      let stars = '';
      for (let i = 0; i < fullStars; i++) {
        stars += '<span class="star">★</span>';
      }
      if (hasHalfStar) {
        stars += '<span class="star">☆</span>';
      }
      for (let i = 0; i < emptyStars; i++) {
        stars += '<span class="star empty">★</span>';
      }
      return stars;
    }

    function hostLobby(gameId) {
      // Redirect to host page
      window.location.href = `/host.html?game=${gameId}`;
    }

    function viewGameDetails(gameId) {
      // Redirect to game details page
      window.location.href = `/game.html?id=${gameId}`;
    }

    function showError(message) {
      const libraryContent = document.getElementById('libraryContent');
      libraryContent.innerHTML = `<div class="error">${message}</div>`;
    }
  </script>
</body>
</html>
