<body>
  <div class="container">
    <div class="header">
      <div class="platform-logo-container">
        <img src="logo.png" class="platform-logo" alt="BuddyBox.tv" class="logo">
        <h1 class="gg-header"><b>BuddyBox.tv</b></h1>
      </div>
      <h2 style="color: white; margin-top: 20px; font-size: 2.5em;" class="pixel-text">Game Store</h2>
    </div>

    <div class="user-info">
      <a href="/" class="back-btn">‚Üê Back to Home</a>
      <!-- Coin display removed - using USD pricing only -->
    </div>

    <!-- Search and Filter Controls -->
    <div class="search-controls">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="üîç Search games..." />
        <button onclick="performSearch()" class="search-btn">Search</button>
      </div>
      
      <div class="filter-controls">
        <div class="filter-group">
          <label for="categoryFilter">Category:</label>
          <select id="categoryFilter" onchange="performSearch()">
            <option value="all">All</option>
            <option value="hot">üî• Hot</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy" onchange="performSearch()">
            <option value="averageRating">Rating (High to Low)</option>
            <option value="newest">Newest First</option>
            <option value="price_low">Price (Low to High)</option>
            <option value="price_high">Price (High to Low)</option>
            <option value="name">Name (A to Z)</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="showOwnedCheckbox" style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="showOwnedCheckbox" onchange="performSearch()" style="margin: 0;">
            Show Owned Games
          </label>
        </div>
      </div>
    </div>

    <div id="storeContent">
      <div class="loading">Loading games...</div>
    </div>

    <!-- Image Gallery Modal -->
    <div id="imageGalleryModal" class="gallery-modal">
      <div class="gallery-content">
        <span class="gallery-close" onclick="closeImageGallery()">&times;</span>
        <img id="galleryMainImage" class="gallery-main-image" src="" alt="">
        <div id="galleryCaption" class="gallery-caption"></div>
        <div id="galleryThumbnails" class="gallery-thumbnails"></div>
        <button class="gallery-nav prev" onclick="previousImage()">‚Äπ</button>
        <button class="gallery-nav next" onclick="nextImage()">‚Ä∫</button>
      </div>
    </div>
  </div>

  <script>
    let currentGalleryImages = [];
    let currentImageIndex = 0;
    let currentUser = null;
    let currentStoreGames = [];
    let currentCategories = [];

    // Check authentication status on page load
    checkAuthStatus();
    
    // Handle payment success/cancel
    handlePaymentResult();
    
    // Add search input event listener
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            performSearch();
          }
        });
      }
    });

    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        const data = await response.json();
        
        if (data.success) {
          currentUser = data.user;
          loadGameStore();
        } else {
          showError('Please log in to access the store');
        }
      } catch (error) {
        console.error('Auth check error:', error);
        showError('Please log in to access the store');
      }
    }

    async function loadGameStore() {
      try {
        // Load categories first
        await loadCategories();
        
        // Load games with current search/filter parameters
        await performSearch();
      } catch (error) {
        console.error('Failed to load game store:', error);
        showError('Failed to load games');
      }
    }

    async function loadCategories() {
      try {
        const response = await fetch('/api/games/categories');
        const data = await response.json();

        if (data.success) {
          currentCategories = data.categories;
          const categoryFilter = document.getElementById('categoryFilter');
          // Build options: All and Hot at top, then regular categories
          const categoryOptions = currentCategories.map(cat => 
            `<option value="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</option>`
          ).join('');
          categoryFilter.innerHTML = '<option value="all">All</option><option value="hot">üî• Hot</option>' + categoryOptions;
        }
      } catch (error) {
        console.error('Failed to load categories:', error);
      }
    }

    async function performSearch() {
      try {
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortBy = document.getElementById('sortBy');
        const showOwnedCheckbox = document.getElementById('showOwnedCheckbox');
        
        const search = searchInput.value.trim();
        const category = categoryFilter.value;
        const sort = sortBy.value;
        const showOwned = showOwnedCheckbox.checked;
        
        const params = new URLSearchParams();
        if (search) params.append('search', search);
        if (category && category !== 'all') params.append('category', category);
        if (sort) params.append('sortBy', sort);
        if (showOwned) params.append('showOwned', 'true');
        
        const response = await fetch(`/api/games/store?${params.toString()}`);
        const data = await response.json();

        if (data.success) {
          currentStoreGames = data.games;
          renderGameStore(data.games);
        } else {
          showError('Failed to load games');
        }
      } catch (error) {
        console.error('Failed to search games:', error);
        showError('Failed to search games');
      }
    }

    function renderGameStore(games) {
      const storeContent = document.getElementById('storeContent');

      if (games.length === 0) {
        storeContent.innerHTML = '<div class="error">No games available</div>';
        return;
      }

      storeContent.innerHTML = `
        <div class="store-grid">
          ${games.map(game => renderGameCard(game)).join('')}
        </div>
      `;
    }

    function renderGameCard(game) {
      const ownedText = game.owned ? '‚úÖ Owned' : '';
      const freeText = game.free ? 'üÜì Free' : '';
      
      // Get logo or fallback to default
      const logoSrc = game.logo || '/game-logos/default-logo.png';
      
      // Get main image or first image for gallery
      const mainImage = game.images && game.images.length > 0 
        ? game.images.find(img => img.isMain) || game.images[0]
        : { url: game.thumbnail, caption: game.name };
      
      // Calculate USD price (price is now stored in cents, so divide by 100)
      const usdPrice = (game.price / 100).toFixed(2);
      
      // Render rating stars
      const ratingStars = renderStars(game.averageRating || 0);
      const ratingText = game.totalRatings > 0 ? 
        `${game.averageRating.toFixed(1)} (${game.totalRatings} review${game.totalRatings !== 1 ? 's' : ''})` : 
        'No ratings yet';
      
      return `
        <div class="game-card">
          <div class="game-card-content">
            <div class="game-image-section">
              <div class="game-image-container" onclick="openImageGallery('${game.id}')">
                <img src="${logoSrc}" alt="${game.name}" class="game-logo">
                <div class="image-overlay">
                  <span class="gallery-indicator">${game.images ? game.images.length : 0} images</span>
                </div>
              </div>
            </div>
            <div class="game-info-section">
              <div class="game-header">
                <h3 class="game-title">${game.name}</h3>
                <div class="game-status">
                  ${ownedText || freeText || ''}
                </div>
              </div>
              <p class="game-description">${game.description}</p>
              
              <!-- Rating Display -->
              <div class="rating-display">
                <div class="stars">${ratingStars}</div>
                <span class="rating-text">${ratingText}</span>
                ${game.totalRatings > 0 ? `
                  <button onclick="viewGameReviews('${game.id}')" class="browse-reviews-btn">
                    Browse Reviews (${game.ratings ? game.ratings.filter(r => r.review && r.review.trim()).length : 0})
                  </button>
                ` : ''}
              </div>
              
              <div class="game-details">
                <span class="player-count">üë• ${game.minPlayers}-${game.maxPlayers} players</span>
                <span class="game-category">üè∑Ô∏è ${game.category || 'strategy'}</span>
              </div>
              <div class="price-info">
                <span class="usd-price">üí≥ $${usdPrice}</span>
              </div>
              
              <!-- Rating Section (only show if user owns the game) -->
              ${game.accessible ? `
                <div class="rating-section">
                  <div class="rating-input">
                    <div class="rating-stars" id="ratingStars-${game.id}">
                      ${renderRatingInput(game.id)}
                    </div>
                    <button onclick="toggleReviewForm('${game.id}')" class="review-toggle-btn" id="reviewToggle-${game.id}">
                      Write a Review
                    </button>
                    <button onclick="submitRating('${game.id}')" class="rating-submit" id="ratingSubmit-${game.id}" disabled>
                      Rate Game
                    </button>
                  </div>
                  <div class="review-form" id="reviewForm-${game.id}" style="display: none;">
                    <div class="review-field">
                      <label for="reviewTitle-${game.id}">Review Title:</label>
                      <input type="text" id="reviewTitle-${game.id}" placeholder="Enter a title for your review..." maxlength="100">
                    </div>
                    <div class="review-field">
                      <label for="reviewText-${game.id}">Review:</label>
                      <textarea id="reviewText-${game.id}" placeholder="Share your thoughts about this game..." rows="4" maxlength="1000"></textarea>
                    </div>
                  </div>
                </div>
              ` : ''}
              
              <div class="game-actions">
                ${!game.accessible ? 
                  `<button onclick="purchaseWithStripe('${game.id}')" class="stripe-btn">Buy for $${usdPrice}</button>` : 
                  game.accessible ? 
                    `<button class="owned-btn">${ownedText || freeText}</button>` :
                    `<button onclick="purchaseWithStripe('${game.id}')" class="stripe-btn">Buy for $${usdPrice}</button>`
                }
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      
      let stars = '';
      for (let i = 0; i < fullStars; i++) {
        stars += '<span class="star">‚òÖ</span>';
      }
      if (hasHalfStar) {
        stars += '<span class="star">‚òÜ</span>';
      }
      for (let i = 0; i < emptyStars; i++) {
        stars += '<span class="star empty">‚òÖ</span>';
      }
      return stars;
    }

    function renderRatingInput(gameId) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        stars += `<span class="rating-star" data-rating="${i}" onclick="setRating('${gameId}', ${i})">‚òÖ</span>`;
      }
      return stars;
    }

    function setRating(gameId, rating) {
      const stars = document.querySelectorAll(`#ratingStars-${gameId} .rating-star`);
      const submitBtn = document.getElementById(`ratingSubmit-${gameId}`);
      
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
      
      submitBtn.disabled = false;
      submitBtn.dataset.rating = rating;
    }

    function toggleReviewForm(gameId) {
      const form = document.getElementById(`reviewForm-${gameId}`);
      const toggleBtn = document.getElementById(`reviewToggle-${gameId}`);
      
      if (form.style.display === 'none') {
        form.style.display = 'block';
        toggleBtn.textContent = 'Hide Review Form';
      } else {
        form.style.display = 'none';
        toggleBtn.textContent = 'Write a Review';
      }
    }

    function viewGameReviews(gameId) {
      window.location.href = `/game.html?id=${gameId}`;
    }

    async function submitRating(gameId) {
      const submitBtn = document.getElementById(`ratingSubmit-${gameId}`);
      const rating = parseInt(submitBtn.dataset.rating);
      const reviewTitle = document.getElementById(`reviewTitle-${gameId}`).value.trim();
      const reviewText = document.getElementById(`reviewText-${gameId}`).value.trim();
      
      if (!rating || rating < 1 || rating > 5) {
        alert('Please select a rating');
        return;
      }

      // Validate review fields - if review text is provided, title must also be provided
      if (reviewText && !reviewTitle) {
        alert('Please provide a title for your review');
        return;
      }
      
      try {
        const response = await fetch(`/api/games/rate/${gameId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            rating,
            reviewTitle,
            review: reviewText
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Rating submitted successfully!');
          // Clear the form
          document.getElementById(`reviewTitle-${gameId}`).value = '';
          document.getElementById(`reviewText-${gameId}`).value = '';
          document.getElementById(`reviewForm-${gameId}`).style.display = 'none';
          document.getElementById(`reviewToggle-${gameId}`).textContent = 'Write a Review';
          // Refresh the game store to show updated ratings
          await performSearch();
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Rating error:', error);
        alert('Failed to submit rating');
      }
    }

    // Coin purchase function removed - using Stripe only

    async function purchaseWithStripe(gameId) {
      try {
        const response = await fetch(`/api/stripe/create-checkout-session`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ gameId })
        });

        const data = await response.json();

        if (data.success) {
          // Redirect to Stripe Checkout
          window.location.href = data.url;
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Stripe error:', error);
        alert('Payment failed');
      }
    }

    function showError(message) {
      const storeContent = document.getElementById('storeContent');
      storeContent.innerHTML = `<div class="error">${message}</div>`;
    }

    function handlePaymentResult() {
      const urlParams = new URLSearchParams(window.location.search);
      const success = urlParams.get('success');
      const canceled = urlParams.get('canceled');
      
      if (success === 'true') {
        alert('üéâ Payment successful! Game added to your library.');
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
      } else if (canceled === 'true') {
        alert('Payment canceled. You can try again anytime.');
        // Clean up URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    // Image Gallery Functions
    function openImageGallery(gameId) {
      const game = currentStoreGames.find(g => g.id === gameId);
      if (!game || !game.images || game.images.length === 0) {
        alert('No images available for this game');
        return;
      }

      currentGalleryImages = game.images;
      currentImageIndex = 0;
      
      const modal = document.getElementById('imageGalleryModal');
      modal.style.display = 'block';
      
      updateGalleryDisplay();
    }

    function closeImageGallery() {
      const modal = document.getElementById('imageGalleryModal');
      modal.style.display = 'none';
    }

    function updateGalleryDisplay() {
      const mainImage = document.getElementById('galleryMainImage');
      const caption = document.getElementById('galleryCaption');
      const thumbnails = document.getElementById('galleryThumbnails');
      
      if (currentGalleryImages.length === 0) return;
      
      const currentImage = currentGalleryImages[currentImageIndex];
      mainImage.src = currentImage.url;
      mainImage.alt = currentImage.caption || 'Game Image';
      caption.textContent = currentImage.caption || `Image ${currentImageIndex + 1} of ${currentGalleryImages.length}`;
      
      // Update thumbnails
      thumbnails.innerHTML = '';
      currentGalleryImages.forEach((image, index) => {
        const thumb = document.createElement('img');
        thumb.src = image.url;
        thumb.className = `gallery-thumbnail ${index === currentImageIndex ? 'active' : ''}`;
        thumb.onclick = () => {
          currentImageIndex = index;
          updateGalleryDisplay();
        };
        thumbnails.appendChild(thumb);
      });
    }

    function previousImage() {
      if (currentGalleryImages.length === 0) return;
      currentImageIndex = (currentImageIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
      updateGalleryDisplay();
    }

    function nextImage() {
      if (currentGalleryImages.length === 0) return;
      currentImageIndex = (currentImageIndex + 1) % currentGalleryImages.length;
      updateGalleryDisplay();
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('imageGalleryModal');
      if (event.target === modal) {
        closeImageGallery();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('imageGalleryModal');
      if (modal.style.display === 'block') {
        if (event.key === 'ArrowLeft') {
          previousImage();
        } else if (event.key === 'ArrowRight') {
          nextImage();
        } else if (event.key === 'Escape') {
          closeImageGallery();
        }
      }
    });
  </script>
</body>
