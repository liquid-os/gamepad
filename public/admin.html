<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Party Game Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .header h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .content-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      margin: 5px;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .game-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      background: #f9f9f9;
      display: flex;
      gap: 15px;
    }

    .game-logo-section {
      flex-shrink: 0;
    }

    .game-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .game-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    
    .game-status {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-approved {
      background: #d4edda;
      color: #155724;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
      margin: 5px 0;
    }
    
    .badge-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    
    .badge-warning {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ†Ô∏è Admin Panel</h1>
      <p>Manage game approvals and platform administration</p>
    </div>

    <!-- Pending Updates Section -->
    <div class="content-section">
      <h2>Pending Game Updates</h2>
      <div id="pendingUpdatesList">
        <div class="loading">Loading pending updates...</div>
      </div>
    </div>

    <!-- Pending Games Section -->
    <div class="content-section">
      <h2>Pending Game Approvals</h2>
      <div id="pendingGamesList">
        <div class="loading">Loading pending games...</div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="/" class="btn btn-primary">üè† Back to Home</a>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Check authentication and load data
    checkAuthStatus();

    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        const data = await response.json();
        
        if (data.success && data.user && data.user.role === 'admin') {
          currentUser = data.user;
          loadPendingUpdates();
          loadPendingGames();
        } else {
          document.body.innerHTML = `
            <div class="container">
              <div class="header">
                <h1>üö´ Access Denied</h1>
                <p>Admin permissions required</p>
                <a href="/" class="btn btn-primary">Back to Home</a>
              </div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/';
      }
    }

    async function loadPendingUpdates() {
      try {
        const response = await fetch('/api/admin/pending-updates');
        const data = await response.json();

        if (data.success) {
          renderPendingUpdates(data.updates);
        } else {
          showError('Failed to load pending updates');
        }
      } catch (error) {
        console.error('Failed to load pending updates:', error);
        showError('Failed to load pending updates');
      }
    }

    async function loadPendingGames() {
      try {
        const response = await fetch('/api/admin/pending-games');
        const data = await response.json();

        if (data.success) {
          renderPendingGames(data.games);
        } else {
          showError('Failed to load pending games');
        }
      } catch (error) {
        console.error('Failed to load pending games:', error);
        showError('Failed to load pending games');
      }
    }

    function renderPendingUpdates(updates) {
      const list = document.getElementById('pendingUpdatesList');
      
      if (updates.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #666;">No pending updates.</p>';
        return;
      }

      list.innerHTML = `
        <div>
          ${updates.map(update => renderUpdateCard(update)).join('')}
        </div>
      `;
    }

    function renderPendingGames(games) {
      const list = document.getElementById('pendingGamesList');
      
      if (games.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #666;">No pending games.</p>';
        return;
      }

      list.innerHTML = `
        <div>
          ${games.map(game => renderGameCard(game)).join('')}
        </div>
      `;
    }

    function renderUpdateCard(update) {
      const logoSrc = update.logo || '/game-logos/default-logo.png';
      return `
        <div class="game-card">
          <div class="game-logo-section">
            <img src="${logoSrc}" alt="${update.name}" class="game-logo">
          </div>
          <div class="game-header">
            <div class="game-title">${update.name}</div>
            <div class="game-status status-pending">Update Pending</div>
          </div>
          <p style="color: #666; margin: 10px 0;">${update.description}</p>
          <p><strong>Creator:</strong> ${update.creatorId?.username || update.creatorId?.creatorProfile?.studioName || 'Unknown'}</p>
          <p><strong>Submitted:</strong> ${new Date(update.pendingUpdateSubmittedAt).toLocaleString()}</p>
          <div class="game-actions">
            <button class="btn btn-success" onclick="approveUpdate('${update.id}')">Approve Update</button>
            <button class="btn btn-danger" onclick="rejectUpdate('${update.id}')">Reject Update</button>
          </div>
        </div>
      `;
    }

    function renderGameCard(game) {
      const logoSrc = game.logo || '/game-logos/default-logo.png';
      return `
        <div class="game-card">
          <div class="game-logo-section">
            <img src="${logoSrc}" alt="${game.name}" class="game-logo">
          </div>
          <div class="game-header">
            <div class="game-title">${game.name}</div>
            <div class="game-status status-pending">Pending</div>
          </div>
          <p style="color: #666; margin: 10px 0;">${game.description}</p>
          <p><strong>Creator:</strong> ${game.creatorId?.username || game.creatorId?.creatorProfile?.studioName || 'Unknown'}</p>
          <div class="game-stats">
            <span>üí≥ $${(game.price / 100).toFixed(2)}</span>
            <span>üë• ${game.minPlayers}-${game.maxPlayers}</span>
          </div>
          <div class="game-actions">
            <button class="btn btn-success" onclick="approveGame('${game.id}')">Approve Game</button>
            <button class="btn btn-danger" onclick="rejectGame('${game.id}')">Reject Game</button>
          </div>
        </div>
      `;
    }

    async function approveUpdate(gameId) {
      try {
        const response = await fetch(`/api/admin/approve-update/${gameId}`, {
          method: 'POST'
        });
        
        const result = await response.json();
        
        if (result.success) {
          showSuccess('Update approved successfully!');
          loadPendingUpdates();
        } else {
          showError(result.message);
        }
      } catch (error) {
        console.error('Approve update error:', error);
        showError('Failed to approve update');
      }
    }

    async function rejectUpdate(gameId) {
      const reason = prompt('Reason for rejection:');
      if (!reason) return;
      
      try {
        const response = await fetch(`/api/admin/reject-update/${gameId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ reason })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showSuccess('Update rejected successfully!');
          loadPendingUpdates();
        } else {
          showError(result.message);
        }
      } catch (error) {
        console.error('Reject update error:', error);
        showError('Failed to reject update');
      }
    }

    async function approveGame(gameId) {
      try {
        const response = await fetch(`/api/admin/approve-game/${gameId}`, {
          method: 'POST'
        });
        
        const result = await response.json();
        
        if (result.success) {
          showSuccess('Game approved successfully!');
          loadPendingGames();
        } else {
          showError(result.message);
        }
      } catch (error) {
        console.error('Approve game error:', error);
        showError('Failed to approve game');
      }
    }

    async function rejectGame(gameId) {
      const reason = prompt('Reason for rejection:');
      if (!reason) return;
      
      try {
        const response = await fetch(`/api/admin/reject-game/${gameId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ reason })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showSuccess('Game rejected successfully!');
          loadPendingGames();
        } else {
          showError(result.message);
        }
      } catch (error) {
        console.error('Reject game error:', error);
        showError('Failed to reject game');
      }
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      
      const container = document.querySelector('.container');
      container.insertBefore(errorDiv, container.firstChild);
      
      setTimeout(() => {
        errorDiv.remove();
      }, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success';
      successDiv.textContent = message;
      
      const container = document.querySelector('.container');
      container.insertBefore(successDiv, container.firstChild);
      
      setTimeout(() => {
        successDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
