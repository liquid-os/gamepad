<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Condiment&family=Jersey+10&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Details - BuddyBox.tv</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #DA2359 0%, #ED4D50 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: #1B2A41;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .header h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .header p {
      color: #e9ecef;
      font-size: 1.1em;
    }

    .condiment-regular {
      font-family: "Condiment", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .gg-header {
      font-family: "Condiment", cursive;
      font-weight: 400;
      font-style: normal;
      font-size: 2.5em;
      margin: 0;
      transform: translateY(20%);
    }

    .platform-logo {
      width: 20%;
      object-fit: contain;
      align-self: center;
      animation: elasticPop 15s infinite ease-in-out;
    }

    @keyframes elasticPop {
      0%, 90% {
        transform: scale(1);
      }
      92% {
        transform: scale(0.95);
      }
      94% {
        transform: scale(1.05);
      }
      96% {
        transform: scale(0.98);
      }
      98% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    .platform-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .pixel-text {
      font-family: "Jersey 10", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    
    .back-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .back-btn:hover {
      background: #5a6268;
    }

    .game-details-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .game-header {
      padding: 30px;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 30px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .game-header {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 20px;
      }
    }

    .game-logo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .game-info h2 {
      font-size: 2em;
      color: #333;
      margin-bottom: 10px;
    }

    .game-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .game-meta {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .meta-item {
      background: #f8f9fa;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .rating-display {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      gap: 2px;
    }

    .star {
      color: #ffc107;
      font-size: 1.2em;
    }

    .star.empty {
      color: #e9ecef;
    }

    .rating-text {
      font-size: 1em;
      color: #666;
    }

    .game-actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .purchase-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .purchase-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .owned-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 600;
      cursor: not-allowed;
    }

    .image-gallery {
      padding: 30px;
      border-top: 1px solid #e9ecef;
    }

    .gallery-title {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: white;
      padding: 10px;
      font-size: 0.8em;
    }

    .reviews-section {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .reviews-title {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .review-item {
      border-bottom: 1px solid #e9ecef;
      padding: 20px 0;
    }

    .review-item:last-child {
      border-bottom: none;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .review-author {
      font-weight: 600;
      color: #333;
    }

    .review-date {
      font-size: 0.8em;
      color: #666;
    }

    .review-rating {
      display: flex;
      gap: 2px;
      margin: 5px 0;
    }

    .review-rating .star {
      font-size: 1em;
    }

    .review-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .review-text {
      color: #666;
      line-height: 1.5;
    }

    .no-reviews {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px;
    }

    .rating-section {
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .rating-input {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .rating-stars {
      display: flex;
      gap: 5px;
    }

    .rating-star {
      font-size: 1.5em;
      color: #e9ecef;
      cursor: pointer;
      transition: color 0.2s;
    }

    .rating-star:hover,
    .rating-star.active {
      color: #ffc107;
    }

    .rating-submit {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .rating-submit:hover {
      background: #218838;
    }

    .rating-submit:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .review-toggle-btn {
      background: #17a2b8;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .review-toggle-btn:hover {
      background: #138496;
    }

    .review-form {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }

    .review-field {
      margin-bottom: 15px;
    }

    .review-field:last-child {
      margin-bottom: 0;
    }

    .review-field label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .review-field input,
    .review-field textarea {
      width: 100%;
      padding: 8px 12px;
      border: 2px solid #e9ecef;
      border-radius: 5px;
      font-size: 0.9em;
      font-family: inherit;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .review-field input:focus,
    .review-field textarea:focus {
      outline: none;
      border-color: #007bff;
    }

    .review-field textarea {
      resize: vertical;
      min-height: 80px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: white;
      font-size: 1.2em;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    /* Image Gallery Modal */
    .gallery-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .gallery-content {
      position: relative;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      top: 50%;
      transform: translateY(-50%);
    }

    .gallery-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .gallery-close:hover {
      color: #bbb;
    }

    .gallery-main-image {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 10px;
    }

    .gallery-caption-modal {
      text-align: center;
      color: white;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 30px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .gallery-nav:hover {
      background: rgba(255,255,255,0.3);
    }

    .gallery-nav.prev {
      left: 20px;
    }

    .gallery-nav.next {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="platform-logo-container">
        <img src="logo.png" class="platform-logo" alt="BuddyBox.tv" class="logo">
        <h1 class="gg-header"><b>BuddyBox.tv</b></h1>
      </div>
      <h2 style="color: white; margin-top: 20px; font-size: 2.5em;" class="pixel-text">Game Details</h2>
    </div>

    <a href="/store.html" class="back-btn">← Back to Store</a>

    <div id="gameContent">
      <div class="loading">Loading game details...</div>
    </div>

    <!-- Image Gallery Modal -->
    <div id="imageGalleryModal" class="gallery-modal">
      <div class="gallery-content">
        <span class="gallery-close" onclick="closeImageGallery()">&times;</span>
        <img id="galleryMainImage" class="gallery-main-image" src="" alt="">
        <div id="galleryCaption" class="gallery-caption-modal"></div>
        <button class="gallery-nav prev" onclick="previousImage()">‹</button>
        <button class="gallery-nav next" onclick="nextImage()">›</button>
      </div>
    </div>
  </div>

  <script>
    let currentGame = null;
    let currentGalleryImages = [];
    let currentImageIndex = 0;
    let currentUser = null;

    // Get game ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');

    if (!gameId) {
      showError('Game ID not provided');
    } else {
      checkAuthStatus();
    }

    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth/me');
        const data = await response.json();
        
        if (data.success) {
          currentUser = data.user;
        }
        loadGameDetails();
      } catch (error) {
        console.error('Auth check error:', error);
        loadGameDetails();
      }
    }

    async function loadGameDetails() {
      try {
        const response = await fetch(`/api/games/game/${gameId}`);
        const data = await response.json();

        if (data.success) {
          currentGame = data.game;
          renderGameDetails();
        } else {
          showError(data.message || 'Failed to load game details');
        }
      } catch (error) {
        console.error('Failed to load game details:', error);
        showError('Failed to load game details');
      }
    }

    function renderGameDetails() {
      if (!currentGame) return;

      const gameContent = document.getElementById('gameContent');
      
      // Calculate USD price
      const usdPrice = (currentGame.price / 100).toFixed(2);
      
      // Render rating stars
      const ratingStars = renderStars(currentGame.averageRating || 0);
      const ratingText = currentGame.totalRatings > 0 ? 
        `${currentGame.averageRating.toFixed(1)} (${currentGame.totalRatings} review${currentGame.totalRatings !== 1 ? 's' : ''})` : 
        'No ratings yet';

      // Filter reviews to only show ones with text
      const reviewsWithText = currentGame.ratings.filter(r => r.review && r.review.trim()).length;
      const textReviews = currentGame.ratings.filter(r => r.review && r.review.trim());
      
      // Check if user owns game
      const userOwnsGame = currentGame.userOwnsGame || false;
      
      // Check if user already has a rating
      let userRating = null;
      if (currentUser && currentGame.ratings) {
        userRating = currentGame.ratings.find(r => 
          r.userId && (typeof r.userId === 'object' ? r.userId._id : r.userId).toString() === currentUser._id.toString()
        );
      }

      gameContent.innerHTML = `
        <div class="game-details-card">
          <div class="game-header">
            <img src="${currentGame.logo || '/game-logos/default-logo.png'}" alt="${currentGame.name}" class="game-logo">
            <div class="game-info">
              <h2>${currentGame.name}</h2>
              <p class="game-description">${currentGame.description}</p>
              
              <div class="game-meta">
                <span class="meta-item">👥 ${currentGame.minPlayers}-${currentGame.maxPlayers} players</span>
                <span class="meta-item">🏷️ ${currentGame.category || 'strategy'}</span>
                <span class="meta-item">💳 $${usdPrice}</span>
              </div>
              
              <div class="rating-display">
                <div class="stars">${ratingStars}</div>
                <span class="rating-text">${ratingText}</span>
              </div>
              
              <div class="game-actions">
                ${userOwnsGame ? 
                  `<button class="owned-btn">✅ Owned</button>` :
                  `<button onclick="purchaseWithStripe('${currentGame.id}')" class="purchase-btn">Buy for $${usdPrice}</button>`
                }
              </div>
            </div>
          </div>
          
          ${currentGame.images && currentGame.images.length > 0 ? `
            <div class="image-gallery">
              <h3 class="gallery-title">Game Images</h3>
              <div class="gallery-grid">
                ${currentGame.images.map((image, index) => `
                  <div class="gallery-item" onclick="openImageGallery(${index})">
                    <img src="${image.url}" alt="${image.caption || 'Game Image'}">
                    ${image.caption ? `<div class="gallery-caption">${image.caption}</div>` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}
        </div>
        
        ${userOwnsGame ? `
          <div class="reviews-section">
            <h3 class="reviews-title">Write a Review</h3>
            ${userRating ? `<p style="color: #666; margin-bottom: 15px;">You already have a review. Submitting a new review will replace your existing one.</p>` : ''}
            <div class="rating-section">
              <div class="rating-input">
                <div class="rating-stars" id="ratingStars-${currentGame.id}">
                  ${renderRatingInput(currentGame.id)}
                </div>
                <button onclick="toggleReviewForm('${currentGame.id}')" class="review-toggle-btn" id="reviewToggle-${currentGame.id}">
                  Write a Review
                </button>
                <button onclick="submitRating('${currentGame.id}')" class="rating-submit" id="ratingSubmit-${currentGame.id}" disabled>
                  Rate Game
                </button>
              </div>
              <div class="review-form" id="reviewForm-${currentGame.id}" style="display: none;">
                <div class="review-field">
                  <label for="reviewTitle-${currentGame.id}">Review Title:</label>
                  <input type="text" id="reviewTitle-${currentGame.id}" placeholder="Enter a title for your review..." maxlength="100" value="${userRating && userRating.reviewTitle ? userRating.reviewTitle : ''}">
                </div>
                <div class="review-field">
                  <label for="reviewText-${currentGame.id}">Review:</label>
                  <textarea id="reviewText-${currentGame.id}" placeholder="Share your thoughts about this game..." rows="4" maxlength="1000">${userRating && userRating.review ? userRating.review : ''}</textarea>
                </div>
              </div>
            </div>
          </div>
        ` : ''}
        
        <div class="reviews-section">
          <h3 class="reviews-title">
            📝 Reviews (${reviewsWithText})
          </h3>
          
          ${textReviews.length > 0 ? `
            ${textReviews.map(rating => `
              <div class="review-item">
                <div class="review-header">
                  <span class="review-author">${rating.userId && rating.userId.username ? rating.userId.username : 'Anonymous'}</span>
                  <span class="review-date">${new Date(rating.createdAt).toLocaleDateString()}</span>
                </div>
                <div class="review-rating">${renderStars(rating.rating)}</div>
                ${rating.reviewTitle ? `<div class="review-title">${rating.reviewTitle}</div>` : ''}
                ${rating.review ? `<div class="review-text">${rating.review}</div>` : ''}
              </div>
            `).join('')}
          ` : `
            <div class="no-reviews">No reviews yet. Be the first to review this game!</div>
          `}
        </div>
      `;
      
      // Set existing rating if user has one
      if (userRating) {
        const stars = document.querySelectorAll(`#ratingStars-${currentGame.id} .rating-star`);
        stars.forEach((star, index) => {
          if (index < userRating.rating) {
            star.classList.add('active');
          }
        });
        const submitBtn = document.getElementById(`ratingSubmit-${currentGame.id}`);
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.dataset.rating = userRating.rating;
        }
      }

      // Store images for gallery
      if (currentGame.images && currentGame.images.length > 0) {
        currentGalleryImages = currentGame.images;
      }
    }

    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      
      let stars = '';
      for (let i = 0; i < fullStars; i++) {
        stars += '<span class="star">★</span>';
      }
      if (hasHalfStar) {
        stars += '<span class="star">☆</span>';
      }
      for (let i = 0; i < emptyStars; i++) {
        stars += '<span class="star empty">★</span>';
      }
      return stars;
    }

    function renderRatingInput(gameId) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        stars += `<span class="rating-star" data-rating="${i}" onclick="setRating('${gameId}', ${i})">★</span>`;
      }
      return stars;
    }

    function setRating(gameId, rating) {
      const stars = document.querySelectorAll(`#ratingStars-${gameId} .rating-star`);
      const submitBtn = document.getElementById(`ratingSubmit-${gameId}`);
      
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
      
      if (submitBtn) {
        submitBtn.disabled = false;
        submitBtn.dataset.rating = rating;
      }
    }

    function toggleReviewForm(gameId) {
      const form = document.getElementById(`reviewForm-${gameId}`);
      const toggleBtn = document.getElementById(`reviewToggle-${gameId}`);
      
      if (form.style.display === 'none') {
        form.style.display = 'block';
        toggleBtn.textContent = 'Hide Review Form';
      } else {
        form.style.display = 'none';
        toggleBtn.textContent = 'Write a Review';
      }
    }

    async function submitRating(gameId) {
      const submitBtn = document.getElementById(`ratingSubmit-${gameId}`);
      const rating = parseInt(submitBtn.dataset.rating);
      const reviewTitle = document.getElementById(`reviewTitle-${gameId}`).value.trim();
      const reviewText = document.getElementById(`reviewText-${gameId}`).value.trim();
      
      if (!rating || rating < 1 || rating > 5) {
        alert('Please select a rating');
        return;
      }

      // Validate review fields - if review text is provided, title must also be provided
      if (reviewText && !reviewTitle) {
        alert('Please provide a title for your review');
        return;
      }
      
      try {
        const response = await fetch(`/api/games/rate/${gameId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            rating,
            reviewTitle,
            review: reviewText
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('Rating submitted successfully!');
          // Reload game details to show updated review
          await loadGameDetails();
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Rating error:', error);
        alert('Failed to submit rating');
      }
    }

    function openImageGallery(index) {
      if (!currentGalleryImages || currentGalleryImages.length === 0) return;
      
      currentImageIndex = index;
      const modal = document.getElementById('imageGalleryModal');
      modal.style.display = 'block';
      
      updateGalleryDisplay();
    }

    function closeImageGallery() {
      const modal = document.getElementById('imageGalleryModal');
      modal.style.display = 'none';
    }

    function updateGalleryDisplay() {
      const mainImage = document.getElementById('galleryMainImage');
      const caption = document.getElementById('galleryCaption');
      
      if (currentGalleryImages.length === 0) return;
      
      const currentImage = currentGalleryImages[currentImageIndex];
      mainImage.src = currentImage.url;
      mainImage.alt = currentImage.caption || 'Game Image';
      caption.textContent = currentImage.caption || `Image ${currentImageIndex + 1} of ${currentGalleryImages.length}`;
    }

    function previousImage() {
      if (currentGalleryImages.length === 0) return;
      currentImageIndex = (currentImageIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
      updateGalleryDisplay();
    }

    function nextImage() {
      if (currentGalleryImages.length === 0) return;
      currentImageIndex = (currentImageIndex + 1) % currentGalleryImages.length;
      updateGalleryDisplay();
    }

    async function purchaseWithStripe(gameId) {
      try {
        const response = await fetch(`/api/stripe/create-checkout-session`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ gameId })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = data.url;
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Stripe error:', error);
        alert('Payment failed');
      }
    }

    function showError(message) {
      const gameContent = document.getElementById('gameContent');
      gameContent.innerHTML = `<div class="error">${message}</div>`;
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('imageGalleryModal');
      if (event.target === modal) {
        closeImageGallery();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(event) {
      const modal = document.getElementById('imageGalleryModal');
      if (modal.style.display === 'block') {
        if (event.key === 'ArrowLeft') {
          previousImage();
        } else if (event.key === 'ArrowRight') {
          nextImage();
        } else if (event.key === 'Escape') {
          closeImageGallery();
        }
      }
    });
  </script>
</body>
