<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Brawler - Fight Scene</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #8B7355 50%, #654321 100%);
    }

    .hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 100;
      pointer-events: none;
    }

    .player-hud {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px 20px;
      min-width: 300px;
    }

    .player-name {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .health-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 5px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .health-bar {
      height: 30px;
      background: linear-gradient(90deg, #10b981, #fbbf24, #ef4444);
      border-radius: 5px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .health-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,0.3) 50%, 
        transparent 100%);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .health-text {
      text-align: center;
      color: white;
      font-weight: bold;
      margin-top: 5px;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .timer {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffd700;
      border: 4px solid #ffd700;
      z-index: 101;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .round-announcement {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.9);
      z-index: 200;
      animation: announceRound 2s ease-out;
      pointer-events: none;
    }

    @keyframes announceRound {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .ko-announcement {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8em;
      font-weight: bold;
      color: #ef4444;
      text-shadow: 6px 6px 12px rgba(0,0,0,0.9);
      z-index: 200;
      animation: koAnnounce 1.5s ease-out;
      pointer-events: none;
    }

    @keyframes koAnnounce {
      0% {
        transform: translate(-50%, -50%) scale(0.3) rotate(-10deg);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3) rotate(5deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .hit-effect {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      animation: hitPop 0.5s ease-out;
      pointer-events: none;
      z-index: 50;
    }

    @keyframes hitPop {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div class="hud">
    <div class="player-hud" id="player1Hud">
      <div class="player-name" id="player1Name">Player 1</div>
      <div class="health-container">
        <div class="health-bar" id="player1Health" style="width: 100%;"></div>
      </div>
      <div class="health-text" id="player1HealthText">100/100</div>
    </div>
    
    <div class="player-hud" id="player2Hud">
      <div class="player-name" id="player2Name">Player 2</div>
      <div class="health-container">
        <div class="health-bar" id="player2Health" style="width: 100%;"></div>
      </div>
      <div class="health-text" id="player2HealthText">100/100</div>
    </div>
  </div>

  <script src="host-scene.js"></script>
</body>
</html>
